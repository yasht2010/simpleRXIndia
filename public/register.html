<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Clinova Rx</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-slate-700">
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-md rounded-xl shadow p-6 space-y-4">
            <h1 class="text-2xl font-bold text-blue-900">Create Account</h1>

            <div class="space-y-3" id="phoneSection">
                <label class="text-sm font-semibold text-slate-600">Phone Number</label>
                <input id="regPhone" class="w-full border p-2 rounded" placeholder="10-digit phone">
                <button onclick="sendOtp()" class="bg-blue-600 text-white w-full py-2 rounded font-semibold">Send OTP</button>
                <p id="otpInfo" class="text-xs text-gray-500"></p>
            </div>

            <div class="space-y-2 hidden" id="otpSection">
                <label class="text-sm font-semibold text-slate-600">OTP (use 2345)</label>
                <input id="regOtp" class="w-full border p-2 rounded" placeholder="2345">
                <button onclick="verifyOtp()" class="bg-emerald-600 text-white w-full py-2 rounded font-semibold">Verify OTP</button>
                <p id="otpStatus" class="text-xs font-semibold text-emerald-700"></p>
            </div>

            <div class="space-y-3 hidden" id="detailsSection">
                <label class="text-sm font-semibold text-slate-600">Password</label>
                <input id="regPass" type="password" class="w-full border p-2 rounded" placeholder="Password">
            </div>

            <div class="space-y-3 hidden" id="detailsSectionExtra">
                <label class="text-sm font-semibold text-slate-600">Name</label>
                <input id="regName" class="w-full border p-2 rounded" placeholder="Name">
                <label class="text-sm font-semibold text-slate-600">Qualifications</label>
                <input id="regQual" class="w-full border p-2 rounded" placeholder="e.g., MBBS">
                <label class="text-sm font-semibold text-slate-600">NMC ID</label>
                <input id="regNmc" class="w-full border p-2 rounded" placeholder="Optional">
            </div>

            <button onclick="completeRegistration()" id="createBtn" class="bg-indigo-700 text-white w-full py-2 rounded font-semibold hidden">Create Account</button>
            <p id="regStatus" class="text-sm text-red-600"></p>
            <p class="text-center text-xs text-gray-500">Already have an account? <a href="/" class="underline">Login</a></p>
        </div>
    </div>

    <script>
        let otpVerified = false;
        let otpSent = false;

        async function sendOtp() {
            const phone = document.getElementById('regPhone').value;
            const res = await fetch('/api/register/send-otp', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ phone })
            });
            const data = await res.json();
            if (res.ok) {
                document.getElementById('otpInfo').innerText = "OTP sent. Use 2345 for demo.";
                document.getElementById('regStatus').innerText = "";
                otpSent = true;
                document.getElementById('otpSection').classList.remove('hidden');
            } else {
                document.getElementById('regStatus').innerText = data.error || "Failed to send OTP";
            }
        }

        async function verifyOtp() {
            const phone = document.getElementById('regPhone').value;
            const otp = document.getElementById('regOtp').value;
            const res = await fetch('/api/register/verify-otp', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ phone, otp })
            });
            const data = await res.json();
            if (res.ok) {
                otpVerified = true;
                document.getElementById('otpStatus').innerText = "OTP verified";
                document.getElementById('regStatus').innerText = "";
                document.getElementById('detailsSection').classList.remove('hidden');
                document.getElementById('detailsSectionExtra').classList.remove('hidden');
                document.getElementById('createBtn').classList.remove('hidden');
            } else {
                document.getElementById('regStatus').innerText = data.error || "Invalid OTP";
            }
        }

        async function completeRegistration() {
            if (!otpVerified) {
                document.getElementById('regStatus').innerText = "Verify OTP first";
                return;
            }
            const payload = {
                phone: document.getElementById('regPhone').value,
                password: document.getElementById('regPass').value,
                doctor_name: document.getElementById('regName').value,
                qualification: document.getElementById('regQual').value,
                reg_no: document.getElementById('regNmc').value
            };
            const res = await fetch('/api/register/complete', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(payload)
            });
            const data = await res.json();
            if (res.ok) {
                document.getElementById('regStatus').classList.remove('text-red-600');
                document.getElementById('regStatus').classList.add('text-emerald-600');
                document.getElementById('regStatus').innerText = "Account created. Please log in.";
            } else {
                document.getElementById('regStatus').classList.remove('text-emerald-600');
                document.getElementById('regStatus').classList.add('text-red-600');
                document.getElementById('regStatus').innerText = data.error || "Registration failed";
            }
        }
    </script>
</body>
</html>
