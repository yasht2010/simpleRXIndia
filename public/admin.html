<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Clinova Rx</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-slate-700">
    <div class="min-h-screen max-w-4xl mx-auto p-6">
        <h1 class="text-2xl font-bold text-blue-900 mb-4">Admin Panel</h1>

        <div id="loginBlock" class="bg-white border rounded-lg shadow p-4 max-w-md mb-6">
            <h2 class="font-semibold mb-2">Admin Login</h2>
            <input id="adminPasscode" type="password" placeholder="Passcode" class="w-full border p-2 rounded mb-3">
            <button onclick="adminLogin()" class="bg-blue-600 text-white px-4 py-2 rounded w-full">Login</button>
            <p id="loginStatus" class="text-sm text-red-600 mt-2"></p>
        </div>

        <div id="panelBlock" class="hidden">
            <div class="flex justify-between items-center mb-3">
                <h2 class="text-lg font-semibold">Users</h2>
                <button onclick="logout()" class="text-sm text-red-600 underline">Logout</button>
            </div>
            <div class="grid md:grid-cols-2 gap-4">
                <div class="bg-white border rounded-lg shadow p-4">
                    <div class="overflow-x-auto">
                        <table class="min-w-full text-sm">
                            <thead class="bg-gray-100 text-left">
                                <tr>
                                    <th class="p-2">Phone</th>
                                    <th class="p-2">Details</th>
                                    <th class="p-2">Prescriptions</th>
                                    <th class="p-2">Actions</th>
                                </tr>
                            </thead>
                            <tbody id="userRows"></tbody>
                        </table>
                    </div>
                </div>

                <div class="bg-white border rounded-lg shadow p-4 space-y-3">
                    <div class="flex items-center justify-between">
                        <h3 class="font-semibold text-slate-800">Provider Settings</h3>
                        <span id="providerStatus" class="text-xs text-emerald-600 h-4"></span>
                    </div>
                    <p class="text-xs text-slate-500">Choose providers for transcription (live/offline) and LLM tasks. Changes apply to all future uploads/recordings.</p>
                    <div class="space-y-2 text-sm">
                        <label class="block">Live transcription
                            <select id="liveTranscription" class="w-full border rounded p-2 mt-1">
                                <option value="deepgram">Deepgram</option>
                                <option value="openai">OpenAI</option>
                                <option value="groq">Groq</option>
                            </select>
                        </label>
                        <label class="block">Offline transcription
                            <select id="offlineTranscription" class="w-full border rounded p-2 mt-1">
                                <option value="deepgram">Deepgram</option>
                                <option value="openai">OpenAI</option>
                                <option value="groq">Groq</option>
                            </select>
                        </label>
                        <label class="block">Scribe provider
                            <select id="scribeProvider" class="w-full border rounded p-2 mt-1">
                                <option value="gemini">Gemini</option>
                                <option value="openai">OpenAI</option>
                                <option value="groq">Groq</option>
                            </select>
                        </label>
                        <label class="block">Format provider
                            <select id="formatProvider" class="w-full border rounded p-2 mt-1">
                                <option value="gemini">Gemini</option>
                                <option value="openai">OpenAI</option>
                                <option value="groq">Groq</option>
                            </select>
                        </label>
                        <label class="block">Reviewer provider
                            <select id="reviewProvider" class="w-full border rounded p-2 mt-1">
                                <option value="gemini">Gemini</option>
                                <option value="openai">OpenAI</option>
                                <option value="groq">Groq</option>
                            </select>
                        </label>
                    </div>
                    <button onclick="saveProviders()" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">Save providers</button>
                    <p id="providerResolved" class="text-[11px] text-slate-500"></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function adminLogin() {
            const passcode = document.getElementById('adminPasscode').value;
            const res = await fetch('/api/admin/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ passcode })
            });
            if (res.ok) {
                document.getElementById('loginBlock').classList.add('hidden');
                document.getElementById('panelBlock').classList.remove('hidden');
                loadUsers();
                loadProviders();
            } else {
                const data = await res.json();
                document.getElementById('loginStatus').innerText = data.error || 'Login failed';
            }
        }

        async function loadUsers() {
            const res = await fetch('/api/admin/users');
            if (!res.ok) return;
            const users = await res.json();
            const tbody = document.getElementById('userRows');
            tbody.innerHTML = users.map(u => `
                <tr class="border-b">
                    <td class="p-2 font-mono">${u.phone}</td>
                    <td class="p-2">
                        <div class="font-semibold">${u.doctor_name || ''}</div>
                        <div class="text-xs text-gray-500">${u.qualification || ''}</div>
                        <div class="text-xs text-gray-500">${u.clinic_details || ''}</div>
                    </td>
                    <td class="p-2 font-semibold">${u.credits}</td>
                    <td class="p-2 flex gap-2 items-center">
                        <input type="number" min="1" placeholder="Add" class="border p-1 w-20 text-sm rounded" id="add-${u.id}">
                        <button class="text-blue-600 text-xs underline" onclick="addCredits(${u.id})">Add</button>
                        <button class="text-red-600 text-xs underline" onclick="removeUser(${u.id})">Remove</button>
                    </td>
                </tr>
            `).join('');
        }

        async function addCredits(userId) {
            const input = document.getElementById(`add-${userId}`);
            const amount = parseInt(input.value || '0', 10);
            if (amount <= 0) return;
            await fetch('/api/admin/credits', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ userId, amount })
            });
            input.value = '';
            loadUsers();
        }

        async function removeUser(userId) {
            if (!confirm('Remove this user?')) return;
            await fetch('/api/admin/remove-user', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ userId })
            });
            loadUsers();
        }

        async function logout() {
            await fetch('/api/admin/logout', { method: 'POST' });
            document.getElementById('panelBlock').classList.add('hidden');
            document.getElementById('loginBlock').classList.remove('hidden');
        }

        function setProviderStatus(text, color = 'text-emerald-600') {
            const el = document.getElementById('providerStatus');
            if (!el) return;
            el.className = `text-xs ${color} h-4`;
            el.innerText = text || '';
        }

        function fillSelect(id, value, fallback) {
            const el = document.getElementById(id);
            if (!el) return;
            el.value = value || fallback || el.value;
        }

        async function loadProviders() {
            try {
                const res = await fetch('/api/admin/providers');
                if (!res.ok) throw new Error('Failed to load providers');
                const data = await res.json();
                const { overrides = {}, resolved = {} } = data;
                fillSelect('liveTranscription', overrides.liveTranscription, resolved.liveTranscription?.provider);
                fillSelect('offlineTranscription', overrides.offlineTranscription, resolved.offlineTranscription?.provider);
                fillSelect('scribeProvider', overrides.scribeProvider, resolved.scribe?.provider);
                fillSelect('formatProvider', overrides.formatProvider, resolved.format?.provider);
                fillSelect('reviewProvider', overrides.reviewProvider, resolved.review?.provider);

                const summary = [
                    `Live: ${overrides.liveTranscription || resolved.liveTranscription?.provider}`,
                    `Offline: ${overrides.offlineTranscription || resolved.offlineTranscription?.provider}`,
                    `Scribe: ${overrides.scribeProvider || resolved.scribe?.provider}`,
                    `Format: ${overrides.formatProvider || resolved.format?.provider}`,
                    `Review: ${overrides.reviewProvider || resolved.review?.provider}`
                ].join(' â€¢ ');
                const resolvedEl = document.getElementById('providerResolved');
                if (resolvedEl) resolvedEl.innerText = `Current: ${summary}`;
                setProviderStatus('');
            } catch (e) {
                setProviderStatus(e.message || 'Load failed', 'text-red-600');
            }
        }

        async function saveProviders() {
            try {
                setProviderStatus('Saving...', 'text-blue-600');
                const payload = {
                    liveTranscription: document.getElementById('liveTranscription')?.value,
                    offlineTranscription: document.getElementById('offlineTranscription')?.value,
                    scribeProvider: document.getElementById('scribeProvider')?.value,
                    formatProvider: document.getElementById('formatProvider')?.value,
                    reviewProvider: document.getElementById('reviewProvider')?.value
                };
                const res = await fetch('/api/admin/providers', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                if (!res.ok) {
                    const data = await res.json();
                    throw new Error(data.error || 'Save failed');
                }
                setProviderStatus('Saved', 'text-emerald-600');
                loadProviders();
            } catch (e) {
                setProviderStatus(e.message || 'Save failed', 'text-red-600');
            }
        }
    </script>
</body>
</html>
