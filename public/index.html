<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartRx</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>@media print { .no-print { display: none !important; } body { background: white; } .print-area { border: none; box-shadow: none; padding: 0; } }</style>
</head>
<body class="bg-gray-100 min-h-screen p-4 font-sans">

    <div class="max-w-3xl mx-auto bg-white rounded-xl shadow-xl overflow-hidden print-area min-h-[90vh] flex flex-col">
        
        <!-- HEADER -->
        <div class="p-8 border-b-2 border-gray-800 flex justify-between items-start">
            <div>
                <h1 id="h_name" class="text-3xl font-bold text-gray-900">Dr. Name</h1>
                <p id="h_qual" class="text-gray-600 font-medium">Qualification</p>
                <p id="h_reg" class="text-xs text-gray-500 mt-1">Reg No</p>
            </div>
            <div class="text-right text-sm text-gray-600">
                <p id="h_clinic" class="font-bold whitespace-pre-wrap">Clinic Details</p>
            </div>
        </div>

        <!-- EDITOR -->
        <div id="content" contenteditable="true" class="p-8 flex-grow prose max-w-none focus:outline-none">
            <p class="text-gray-300 italic no-print" id="placeholder">Press Spacebar to dictate...</p>
        </div>

        <!-- FOOTER -->
        <div class="bg-gray-50 p-4 border-t no-print">
            <div class="flex justify-center mb-4 gap-4 items-center">
                
                <!-- Record Button -->
                <button id="recordBtn" class="bg-red-600 hover:bg-red-700 text-white w-16 h-16 rounded-full flex items-center justify-center shadow-lg transition-all active:scale-95">
                    <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z"></path></svg>
                </button>

                <!-- Retry Button (Hidden) -->
                <button id="retryBtn" onclick="retryLast()" class="hidden bg-yellow-500 text-white w-12 h-12 rounded-full shadow-lg animate-bounce flex items-center justify-center">
                    ‚Ü∫
                </button>
            </div>
            <p id="status" class="text-center text-xs text-gray-500 font-bold mb-4">READY</p>
            
            <div class="flex justify-between">
                <div class="space-x-2">
                    <button onclick="openSettings()" class="text-gray-600 text-sm font-semibold underline">‚öôÔ∏è Settings</button>
                    <button onclick="openMacros()" class="text-blue-600 text-sm font-semibold underline">üíä Macros</button>
                </div>
                <div class="space-x-2">
                    <button onclick="window.location.reload()" class="px-3 py-1 text-gray-600 hover:bg-gray-200 rounded text-sm">Clear</button>
                    <button onclick="window.print()" class="bg-gray-900 text-white px-4 py-2 rounded font-bold shadow text-sm">Print</button>
                </div>
            </div>
        </div>
    </div>

    <!-- SETTINGS / MACROS MODALS (Same as before) -->
    <div id="settingsModal" class="fixed inset-0 bg-black/50 hidden items-center justify-center z-50 no-print">
        <div class="bg-white rounded p-6 w-full max-w-lg shadow-xl">
            <h2 class="font-bold mb-4">Settings</h2>
            <input id="in_name" placeholder="Name" class="w-full border p-2 mb-2 rounded">
            <input id="in_qual" placeholder="Qualifications" class="w-full border p-2 mb-2 rounded">
            <input id="in_reg" placeholder="Reg No" class="w-full border p-2 mb-2 rounded">
            <textarea id="in_clinic" placeholder="Clinic Address" class="w-full border p-2 mb-2 rounded"></textarea>
            <input id="in_keywords" placeholder="Keywords (Brand names)" class="w-full border p-2 mb-2 bg-yellow-50 rounded">
            <div class="flex justify-end gap-2">
                <button onclick="document.getElementById('settingsModal').classList.add('hidden')" class="px-4 py-2 text-gray-600">Cancel</button>
                <button onclick="saveSettings()" class="bg-blue-600 text-white px-4 py-2 rounded">Save</button>
            </div>
        </div>
    </div>

    <div id="macroModal" class="fixed inset-0 bg-black/50 hidden items-center justify-center z-50 no-print">
        <div class="bg-white rounded p-6 w-full max-w-md shadow-xl">
            <h2 class="font-bold mb-4">Macros</h2>
            <input id="macroTrigger" placeholder="Trigger (e.g. Fever Protocol)" class="w-full border p-2 mb-2 rounded">
            <textarea id="macroExpansion" placeholder="Expansion..." class="w-full border p-2 mb-2 rounded h-20"></textarea>
            <div class="flex justify-end gap-2">
                <button onclick="document.getElementById('macroModal').classList.add('hidden')" class="px-4 py-2 text-gray-600">Close</button>
                <button onclick="saveMacro()" class="bg-blue-600 text-white px-4 py-2 rounded">Save</button>
            </div>
            <div id="macroList" class="mt-4 pt-4 border-t text-xs h-32 overflow-y-auto"></div>
        </div>
    </div>

    <script>
        const API_BASE = ''; // Relative path for reliability
        
        let mediaRecorder, audioChunks = [], isRecording = false, lastBlob = null;
        
        const btn = document.getElementById('recordBtn');
        const status = document.getElementById('status');
        const content = document.getElementById('content');
        const retryBtn = document.getElementById('retryBtn');

        // --- SIMPLE RECORDING LOGIC ---
        async function startRecording() {
            if(isRecording) return;
            lastBlob = null;
            retryBtn.classList.add('hidden');
            
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream); // Let browser choose format (WebM)
                audioChunks = [];
                
                mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
                mediaRecorder.onstop = () => {
                    const blob = new Blob(audioChunks, { type: 'audio/webm' });
                    lastBlob = blob;
                    uploadAudio(blob);
                };

                mediaRecorder.start();
                isRecording = true;
                
                // UI
                btn.classList.add('bg-red-500', 'animate-pulse', 'ring-4', 'ring-red-200');
                status.innerText = "LISTENING...";
                status.className = "text-center text-xs text-red-600 font-bold mb-4";
            } catch(e) { alert("Mic Error: " + e.message); }
        }

        function stopRecording() {
            if(!isRecording) return;
            mediaRecorder.stop();
            isRecording = false;
            
            // UI
            btn.classList.remove('bg-red-500', 'animate-pulse', 'ring-4', 'ring-red-200');
            status.innerText = "PROCESSING...";
            status.className = "text-center text-xs text-blue-600 font-bold mb-4";
        }

        async function uploadAudio(blob) {
            const formData = new FormData();
            formData.append('audio', blob, 'rec.webm');
            // Send existing text so AI can MERGE
            formData.append('context', document.getElementById('placeholder') ? "" : content.innerHTML);

            try {
                const res = await fetch(`${API_BASE}/process-audio`, { method: 'POST', body: formData });
                const data = await res.json();
                
                if (data.success) {
                    content.innerHTML = data.raw;
                    status.innerText = "DONE";
                    status.className = "text-center text-xs text-green-600 font-bold mb-4";
                } else {
                    throw new Error(data.error);
                }
            } catch (err) {
                console.error(err);
                status.innerText = "FAILED - RETRY?";
                status.className = "text-center text-xs text-red-600 font-bold mb-4";
                retryBtn.classList.remove('hidden');
            }
        }

        function retryLast() {
            if(lastBlob) {
                status.innerText = "RETRYING...";
                retryBtn.classList.add('hidden');
                uploadAudio(lastBlob);
            }
        }

        // --- BUTTON EVENTS ---
        btn.addEventListener('mousedown', startRecording);
        btn.addEventListener('mouseup', stopRecording);
        btn.addEventListener('touchstart', (e)=>{e.preventDefault(); startRecording()});
        btn.addEventListener('touchend', (e)=>{e.preventDefault(); stopRecording()});
        document.addEventListener('keydown', (e) => { if(e.code==='Space' && !e.repeat && document.activeElement.tagName !== 'INPUT' && document.activeElement.tagName !== 'TEXTAREA') startRecording(); });
        document.addEventListener('keyup', (e) => { if(e.code==='Space') stopRecording(); });

        // --- SETTINGS (Load/Save) ---
        window.onload = loadSettings;
        async function loadSettings() {
            try {
                const res = await fetch(`${API_BASE}/settings`);
                const data = await res.json();
                document.getElementById('h_name').innerText = data.doctor_name || "Dr. Name";
                document.getElementById('h_qual').innerText = data.qualification || "";
                document.getElementById('h_reg').innerText = "Reg: " + (data.reg_no || "");
                document.getElementById('h_clinic').innerText = data.clinic_details || "";
                
                document.getElementById('in_name').value = data.doctor_name || "";
                document.getElementById('in_qual').value = data.qualification || "";
                document.getElementById('in_reg').value = data.reg_no || "";
                document.getElementById('in_clinic').value = data.clinic_details || "";
                document.getElementById('in_keywords').value = data.custom_keywords || "";
            } catch(e) {}
        }
        async function saveSettings() {
            const data = {
                doctor_name: document.getElementById('in_name').value,
                qualification: document.getElementById('in_qual').value,
                reg_no: document.getElementById('in_reg').value,
                clinic_details: document.getElementById('in_clinic').value,
                custom_keywords: document.getElementById('in_keywords').value
            };
            await fetch(`${API_BASE}/settings`, { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify(data)});
            document.getElementById('settingsModal').classList.add('hidden');
            loadSettings();
        }
        function openSettings() { document.getElementById('settingsModal').classList.remove('hidden'); }
        function openMacros() { 
            document.getElementById('macroModal').classList.remove('hidden'); 
            fetch(`${API_BASE}/macros`).then(r=>r.json()).then(d => document.getElementById('macroList').innerHTML = d.map(m => `<div class="border-b py-1"><b>${m.trigger_phrase}:</b> ${m.expansion}</div>`).join(''));
        }
        async function saveMacro() {
            await fetch(`${API_BASE}/macros`, {
                method: 'POST', headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ trigger: document.getElementById('macroTrigger').value, expansion: document.getElementById('macroExpansion').value })
            });
            document.getElementById('macroTrigger').value = ''; document.getElementById('macroExpansion').value = '';
            openMacros();
        }
    </script>
</body>
</html>
